<app-navbar-principal></app-navbar-principal>



<div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3">
              <span (click)="switchMode()">Iniciar Sesión</span>
              <span (click)="switchMode()">Registrarse</span>
            </h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" (change)="switchMode()"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                
                <!-- Formulario de Login -->
                <div class="card-front" *ngIf="LoginMode">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-style"
                          placeholder="Usuario"
                        
                        />
                        <i class="input-icon uil uil-user-check"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          class="form-style"
                          placeholder="Contraseña"
                         
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button class="btn mt-4" >Iniciar Sesión</button>
                    </div>
                  </div>
                </div>
  
                <!-- Formulario de Registro -->
                <div class="card-back" *ngIf="!LoginMode">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Crear Cuenta</h4>
                      <div class="form-group" style="display: flex;">
                        <input
                          type="text"
                          class="form-style"
                          placeholder="Apellidos"
                         
                        />
                        <i class="input-icon uil uil-user"></i>
                        <input
                          type="text"
                          class="form-style"
                          placeholder="Nombres"
                          
                        />
                        <i class="input-icon uil uil-user" style="position: absolute; left: 200px;"></i>
                      </div>
  
                      <div class="form-group" style="display: flex;">
                        <input
                          type="tel"
                          class="form-style"
                          placeholder="Teléfono"
                          
                        />
                        <i class="input-icon uil uil-phone"></i>
                        <input
                          type="text"
                          class="form-style"
                          placeholder="DNI"
                         
                        />
                        <i class="input-icon uil uil-postcard" style="position: absolute; left: 200px;"></i>
                      </div>
  
                      <div class="form-group mt-2">
                        <input
                          type="email"
                          class="form-style"
                          placeholder="Correo"
                          
                        />
                        <i class="input-icon uil uil-at"></i>
                      </div>
  
                      <div class="form-group mt-2">
                        <input
                          type="text"
                          class="form-style"
                          placeholder="Usuario"
                          
                        />
                        <i class="input-icon uil uil-user-check"></i>
                      </div>
  
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          class="form-style"
                          placeholder="Contraseña"
                          
                        />
                        <i class="input-icon uil uil-unlock" style="position: absolute; left: 200px;"></i>
                      </div>
  
                      <button class="btn mt-4">Registrarse</button>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  



<app-footer></app-footer>
