<h1 mat-dialog-title>Registrar Complemento</h1>
<div mat-dialog-content>
  <form [formGroup]="complementForm">
    <mat-form-field>
      <mat-label>Nombre del Complemento</mat-label>
      <input matInput formControlName="nombreComplemento">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripci√≥n del Complemento</mat-label>
      <textarea matInput formControlName="descripcionComplemento"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de Complemento</mat-label>
      <mat-select formControlName="tipoComplemento">
        <mat-option *ngFor="let tipo of tiposComplemento" [value]="tipo">{{ tipo }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="complementForm.get('tipoComplemento')?.value === 'VACUNA'">
      <mat-label>Fabricante</mat-label>
      <input matInput formControlName="fabricante">
    </mat-form-field>
    <mat-form-field *ngIf="complementForm.get('tipoComplemento')?.value === 'VACUNA'">
      <mat-label>Lote</mat-label>
      <input matInput formControlName="lote">
    </mat-form-field>
    <mat-form-field *ngIf="complementForm.get('tipoComplemento')?.value === 'MEDICAMENTO'">
      <mat-label>Dosis</mat-label>
      <input matInput formControlName="dosis">
    </mat-form-field>
    <mat-form-field *ngIf="complementForm.get('tipoComplemento')?.value === 'MEDICAMENTO'">
      <mat-label>Frecuencia</mat-label>
      <input matInput formControlName="frecuencia">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="!complementForm.valid">Guardar</button>
</div>
